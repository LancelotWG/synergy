<form id="openFileForm" data-dojo-type="dojox.form.Manager" style="width: 100%; height: 100%;" encType="multipart/form-data">
 <table style="width: 100%;" cellspacing="4px">
   <tbody>
     <tr>
       <td align="right" style="font-weight: bold; width: 70px;">
         文件来源：</td>
       <td colspan="2">
        <input showlabel="true" id="localFileSystem" type="radio" data-dojo-type="dijit.form.RadioButton" name="fileSource" value="local" intermediateChanges="false" iconClass="dijitNoIcon" checked="checked">
        <label for="localFileSystem">本地文件系统</label>
        <input showlabel="true" id="psmSystem" type="radio" data-dojo-type="dijit.form.RadioButton" name="fileSource" intermediateChanges="false" iconClass="dijitNoIcon" value="psm">
        <label for="psmSystem">CSE系统</label>
      </td>
     </tr>
     <tr>
       <td align="right" style="font-weight: bold;">
        文件类型：</td>
       <td colspan="2">
        <select id="fileType" name="fileType" style="width: 160px;" data-dojo-type="dijit.form.Select" type="text" value="默认流程文件(*.xml)" intermediateChanges="false" emptyLabel="&amp;#160;" scrollOnFocus="true" autoWidth="true" onChange="fileTypeChanged">
          <option value="default" selected="selected">
            默认流程文件(*.xml)</option>
          <option value="fromUengine">
            Uengine流程文件(*.XPD,*.upd)</option>
          <option value="fromCSEEditor">
            CSE_Editor流程文件(*.workflow)</option>
          <option value="fromModelCenter">
            ModelCenter流程文件(*.pxc)</option>
        </select>
      </td>
     </tr>
     <tr>
       <td align="right" style="font-weight: bold;">
         文件地址：</td>
       <td style="padding-left: 1px;">
           <div id="unifiedFileInput" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true,regExp:"^.*?\.xml$"'  style="width: 160px;"></div>
	  </td>
         <td>
             <div id="fine-uploader"></div>
         </td>
     </tr>
   </tbody>
 </table>
 <div style="text-align: center;">
     <button data-dojo-type="dijit.form.Button" data-dojo-props="intermediateChanges:false,label:'确定',iconClass:'dijitNoIcon',showLabel:true,onClick:submitForm" >
     </button>
     <button data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="dijit.byId('openFileDlg').hide();"></button>
 </div>
</form>
