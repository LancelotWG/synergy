<div style="width:100%;height:60px;float:left;">
	<div style="width:100%;height:33%;float:left;">
		<input id="dataConfigureModel0" name="dataConfigureModel" value="0" checked="true" dojoType="dijit.form.RadioButton">选择本地配置文件
	</div>
	<div style="width:100%;height:33%;float:right;">
		<div style="float:left;margin-left: 10px;">构件配置文件:</div>
		<div id="dataConfigureOutputPath" style="width: 50px;float: right;"></div>
		<input style="float:right;margin-right: 5px;" id="dataConfigureOutputName" dojoType="dijit.form.ValidationTextBox" promptMessage="请输入构件配置文件路径。" regExp="^.*?\.cfg$" required=true>
	</div>
	<div style="width:100%;height:34%;float:right;">
		<div style="float:left;margin-left: 10px;">Config配置文件:</div>
		<div id="dataConfigureInputPath" style="width: 50px;float: right;"></div>
		<input style="float:right;margin-right: 5px;" id="dataConfigureInputName" dojoType="dijit.form.ValidationTextBox" promptMessage="请输入Config配置文件路径。" regExp="^.*?\.cxsd$" required=true>
	</div>
</div>
	<div style="width:350px;height:20px;float:left;">
		<input id="dataConfigureModel1" name="dataConfigureModel" value="1" dojoType="dijit.form.RadioButton">选择从服务器模板中加载
	</div>	
<div style="width:760px;height:30px;float:right;">
	<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="Component.prototype.dataConfigureAbolish"></button>
	<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="启动配置程序" iconClass="dijitNoIcon" onClick="Component.prototype.dataConfigureApply"></button>
</div>
