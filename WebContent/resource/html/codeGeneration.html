<div align="center">
    <input id="codeGenerationType0" name="operateStatus" value="0" checked="true" dojoType="dijit.form.RadioButton" onClick="os.changeCodeGenerationType">源代码
    <input id="codeGenerationType1" name="operateStatus" value="1"  dojoType="dijit.form.RadioButton" onClick="os.changeCodeGenerationType">目标代码<br>
    <button style="margin-top: 10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false"
            label="生成" iconClass="dijitNoIcon" onClick="os.codeGenerationApply"></button>
    <button style="margin-top: 10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false"
            label="取消" iconClass="dijitNoIcon" onClick="os.codeGenerationAbolish"></button>
</div>
