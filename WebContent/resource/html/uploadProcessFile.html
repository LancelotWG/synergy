<form id="uploadForm" data-dojo-type="dojox.form.Manager" style="width: 100%; height: 100%;" encType="multipart/form-data">
    <table style="width: 100%;">
        <tbody>
        <tr>
            <td align="center" style="font-weight: bold;width: 100%;">
                上传类型：
                <select data-dojo-type="dijit.form.Select" name="fileType" id="fileFormat">
                    <option value="uploadAsCSEEditor">CSEEditor格式</option>
                    <option value="uploadAsUengine">Uengine格式</option>
                    <option value="uploadAsTemplate">流程模板</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center;margin-top: 10px;">
        <input type="button" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="确定" iconClass="dijitNoIcon" onClick="upload"></input>
        <input type="button" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="dijit.byId('uploadDlg').onCancel();"></input>
    </div>
</form>
